version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/react-app
permissions:
  - object: /var/www/html/react-app
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ec2-user
